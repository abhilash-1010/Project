<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Listings - CampusBay</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="main-header">
    <div class="container">
      <a href="index.html" class="logo">Campus<span>Bay</span></a>
      <div class="search-bar">
        <input type="text" placeholder="Search all listings...">
      </div>
      <nav class="nav-links">
        <a href="login.html" class="btn btn-primary">Create Listing</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="listings-page-layout">
      <aside class="filters-sidebar">
        <h3>Filters</h3>
        <hr style="margin: 15px 0; border: 1px solid var(--light-color);">
        
        <div class="filter-group">
          <h4>Category</h4>
          <ul>
            <li>Books</li>
            <li>Electronics</li>
            <li>Furniture</li>
            <li>Stationery</li>
          </ul>
        </div>

        <div class="filter-group">
          <h4>Price Range</h4>
          <label>Max Price: â‚¹500</label>
          <input type="range" min="0" max="1000" value="500">
        </div>

        <div class="filter-group">
          <h4>Condition</h4>
          <ul>
            <li><label><input type="radio" name="condition" value="new"> New</label></li>
            <li><label><input type="radio" name="condition" value="good"> Good</label></li>
            <li><label><input type="radio" name="condition" value="used"> Acceptable</label></li>
          </ul>
        </div>
      </aside>

      <section class="listings-feed">
        <h2>All Listings</h2>
        <div class="listing-grid" id="listing-grid">
          </div>
      </section>
    </div>
  </main>

  <footer class="main-footer">
    <div class="container">
      <div><h4>CampusBay</h4><p>&copy; 2025</p></div>
      <div><h4>Quick Links</h4><ul><li><a href="#">About</a></li><li><a href="#">Safety</a></li></ul></div>
      <div><h4>Legal</h4><ul><li><a href="#">Terms</a></li><li><a href="#">Privacy</a></li></ul></div>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
